<div class="container-fluid min-vh-100 d-flex flex-column bg-dark .ustify-content-lg-center" >
	<h2 class="d-flex text-primary">Search Users Info</h2>
	<table class="table table-dark">
		<thead class="table-lightblue">
			<tr>
				<th scope="col">#</th>
				<th scope="col">Name</th>
				<th scope="col">Image</th>
				<th scope="col">Email</th>
				<th scope="col">Website</th>
				<th scope="col">Company</th>
			</tr>

		</thead>
		<tbody>
			@for (user of users; track user.name;) {
			<tr>
				<th scope="row">{{user.id }}</th>
				<td>
					{{ user.name }}
				</td>
				<td>
					<img [src]="user.image" style="width: 30px; height: 30px;" />
				</td>
				<td>{{ user.email}}</td>
				<td>{{ user.website }}</td>
				<td>{{ user.company.name}}</td>
			</tr>
			}
		</tbody>
	</table>
	<div class="d-flex justify-content-between p-2">
		<ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
			(pageChange)="refreshUsers()">
		</ngb-pagination>

		<select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshUsers()">
			<option [ngValue]="2">2 items per page</option>
			<option [ngValue]="4">4 items per page</option>
			<option [ngValue]="6">6 items per page</option>
		</select>
	</div>
</div>
